<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flare Basic Animation Example</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
    }
    #flare-container {
      width: 600px;
      height: 400px;
      border: 1px solid #ccc;
      margin: 0 auto;
    }
    .controls {
      text-align: center;
      margin-top: 10px;
    }
    button {
      margin: 0 5px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h1>Flare Basic Animation Example</h1>
  <div id="flare-container"></div>
  <div class="controls">
    <button id="play-btn">Play</button>
    <button id="pause-btn">Pause</button>
    <button id="stop-btn">Stop</button>
  </div>

  <script type="module">
    // Import the FlarePlayer from the runtime package
    import { FlarePlayer } from '../../packages/runtime/dist/bundle.js';
    
    // Initialize player when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      const player = new FlarePlayer({
        container: '#flare-container',
        source: 'test.json',
        autoplay: true,
        onReady: () => console.log('Flare player ready'),
        onError: (err) => console.error('Flare player error:', err)
      });
      
      // Connect control buttons
      document.querySelector('#play-btn').addEventListener('click', () => player.play());
      document.querySelector('#pause-btn').addEventListener('click', () => player.pause());
      document.querySelector('#stop-btn').addEventListener('click', () => player.stop());
    });
  </script>
</body>
</html>
